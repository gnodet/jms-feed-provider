kind: "Deployment"
spec:
  replicas: 1
  template:
    spec:
      containers:
      - env:
         - name: JAVA_OPTIONS
           value: -XX:ThreadStackSize=256k -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
         - name: JAVA_MAX_MEM_RATIO
           value: 13
         - name: AB_JOLOKIA_OFF
           value: "true"
         - name: AB_OFF
           value: "true"
         - name: COUCHDB_USER
           valueFrom:
             secretKeyRef:
               name: tiggerstore
               key: couchdbuser
         - name: COUCHDB_PASSWORD
           valueFrom:
             secretKeyRef:
               name: tiggerstore
               key: couchdbpassword